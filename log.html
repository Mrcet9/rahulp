<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="container">
        <!-- Register Form -->
        <div class="form-container" id="register-form">
            <h2>🔑 Create Your Account</h2>
            <form id="signup-form">
                <label for="fullName">👤 Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your name" required>

                <label for="email">✉️ Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">🔒 Password</label>
                <input type="password" id="password" placeholder="Enter a strong password" required>

                <label for="address">📍 Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>

                <label for="phone">📞 Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>

                <button type="submit" class="btn">🚀 Sign Up</button>
                <p>Already have an account? <a href="#" id="go-to-login">🔄 Login</a></p>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-form" style="display: none;">
            <h2>🔐 Login</h2>
            <form id="login-form-submit">
                <label for="login-email">✉️ Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>

                <label for="login-password">🔒 Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>

                <button type="submit" class="btn">➡️ Login</button>
                <p>Don't have an account? <a href="#" id="go-to-register">➕ Create Account</a></p>
            </form>
        </div>
    </div>

    <script src="log.js"></script>
</body>
</html>
