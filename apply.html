<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass System</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <header>
        <h1>🚌 Bus Pass System</h1>
    </header>
    
    <section id="apply">
        <h2>📝 Apply for Bus Pass</h2>
        <form id="passForm">
            <label>👤 Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
            
            <label>📧 Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label>📍 Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label>📆 Date of Birth</label>
            <input type="date" id="dob" required>

            <label>🚏 Boarding Point</label>
            <input type="text" id="boardingPoint" placeholder="Enter your boarding point" required>

            <label>🎫 Pass Type</label>
            <select id="passType" required>
                <option value="monthly">Monthly Pass</option>
                <option value="quarterly">Quarterly Pass</option>
                <option value="yearly">Yearly Pass</option>
            </select>

            <button type="submit">✅ Submit Application</button>
        </form>
    </section>

    <script src="apply.js"></script>

</body>
</html>
